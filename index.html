<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__block">
                    <div class="header__logo">
                        <h1 class="logo">KinoSite</h1>
                    </div>
                    <div class="header__search">
                       <form class="search__form">
                            <input class="search__movie" type="text" placeholder="Поиск">
                       </form>
                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="container">
                <div class="content__title">
                    <h1 class="content__text">Популярные фильмы</h1>
                </div>
                <div class="content__films posts">

                    <!-- Films -->
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__text">
                    <p>Разработчик:   <span> <a href="https://www.instagram.com/_k_a_n_a_t_/">Уметов Канат</a> </span></p>
                    <p>Версия сайта: <span>  0.1</span></p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="js\script.js"></script>
